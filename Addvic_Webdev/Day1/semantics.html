<html>
    <body>
        <nav>
            <p>This is equivalent to div class navbar</p>
        </nav>
        <div class="navbar">
            <p>Something Paragraph 1</p>
        </div>

        <div class="sidebar">
            <p>Something Paragraph 2</p>
        </div>
        <aside>
            <p>These semantic elements are just features for code organizing and are completely optional</p>
        </aside>
    </body>
</html>

<!--
    Semantic elements in html
    <div> is division, it's kind of a container which makes it better to understand code
    Semantic elements vs non-semanantic elements is kind of an interview trivia question
-->
