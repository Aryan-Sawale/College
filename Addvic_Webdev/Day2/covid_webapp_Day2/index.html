<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Web app</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Live Covid Tracker</h1>

    <div class="boxes">
        <div class="box">
            <h4>New cases</h4>
            <h3 id="newCases">100+</h3>
        </div>
        <div class="box">
            <h4>Recovered cases</h4>
            <h3 id="recoveredCases">100+</h3>
        </div>
        <div class="box">
            <h4>Deaths by Covid</h4>
            <h3 id="newDeaths">100+</h3>
        </div>
        <div class="box">
            <h4>Last updated</h4>
            <h3 id="lastUpdated">100+</h3>
        </div>
    </div>
</body>
</html>
